
<div class="ct_middle_cnt card flex justify-content-center">
    <p-toast></p-toast>
    <p-fileUpload  name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" (onUpload)="onUpload($event)" [multiple]="true" accept="image/*" [maxFileSize]="1000000">
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>
</div>


<div class="card">
    <h4 class="mb-0 ct_h2 ">Shop Images </h4>
    <p-table class="table table-striped dataTable mb-0 w-100 p-datatable-customers p-datatable-gridlines p-3" [value]="shopImages" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width: 5rem">#</th>
                <th>Images</th>
                <th>Action</th>
          
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-items let-rowIndex="rowIndex">
            <tr>
                <td class="mt-2">{{ rowIndex + 1 }}</td>
                <td class="mt-2" ><img style="width: 150px;" src="{{ items.downloadUrl }} " alt=""></td>
                <td  class="mt-2"(click)="removeImage(items.fileName)"><i class="fa fa-times" aria-hidden="true"></i></td>
        
            </tr>
        </ng-template>
    </p-table>
</div>
