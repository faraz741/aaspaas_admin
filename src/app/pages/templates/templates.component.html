<div class="ct_middle_cnt">
    <div class="mt-4 mb-5">
        <div class="d-flex align-items-center justify-content-between mb-4 flex-wrap gap-2">
            <h4 class="mb-0 ct_h2 ">Previous Verses</h4>
            <button type="button" class="ct_custom_btn w-auto py-2" data-bs-toggle="modal" data-bs-target="#ct_supplier_detail">
                + Add Template
            </button>
        </div>


        <div class="table-responsive ct_custom_table">
            <div id="example_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
                <div class="row mt-2 justify-content-between">
                    <div class="col-md-auto me-auto ">
                    </div>
                    <div class="col-md-auto ms-auto ">
                        <div class="dt-search"><label for="dt-search-0">Search:</label><input type="search"
                                class="form-control form-control-sm" id="dt-search-0" placeholder=""
                                aria-controls="example"></div>
                    </div>
                </div>
                <div class="row mt-2 justify-content-md-center">
                    <div class="col-12 ">
                        <table class="table table-striped dataTable mb-0 w-100" id="example" aria-describedby="example_info"
                            style="width: 1531px;">
                            <colgroup>
                                <col style="width: 179.125px;">
                                <col style="width: 1201.61px;">
                                <col style="width: 150.266px;">
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th data-dt-column="0" rowspan="1" colspan="1"
                                        class="dt-orderable-asc dt-orderable-desc dt-ordering-asc" aria-sort="ascending"
                                        aria-label="Date: Activate to invert sorting" tabindex="0"><span
                                            class="dt-column-title" role="button">S No.</span><span
                                            class="dt-column-order"></span></th>
                                    <th data-dt-column="1" rowspan="1" colspan="1"
                                        class="dt-orderable-asc dt-orderable-desc"
                                        aria-label="Daily Bible verse/s for this date: Activate to sort" tabindex="0">
                                        <span class="dt-column-title" role="button">Image</span><span
                                            class="dt-column-order"></span>
                                    </th>
                                    <th data-dt-column="2" rowspan="1" colspan="1"
                                        class="dt-orderable-asc dt-orderable-desc" aria-label="Action: Activate to sort"
                                        tabindex="0"><span class="dt-column-title" role="button">Action</span><span
                                            class="dt-column-order"></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of data; let i = index">
                                    <td>{{i+1}}</td>
                                    <td>
                                        <div class="ct_event_img">
                                            <img [src]="'http://192.168.1.34:4000/profile/' + row.image" alt="img">

                                        </div>
                                    </td>
                                    <td>
                                        <button class="ct_action_btn ct_dlt_btn">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>

                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>



<div class="modal fade Committed_Price" id="ct_supplier_detail" tabindex="-1" aria-labelledby="ct_supplier_detailLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body py-5">
                <div class="">
                    <h4 class="mb-5 text-center"><strong>Add New Task</strong></h4>
                    <form>
                        <div class="ct_formField mb-3 form-group">
                            <label for="" class="mb-2 ct_fw_600">Image (Recommended size 1200 * 400)</label>
                            <input type="file" (change)="PreviewImage()" id="exampleInputFile"
                                placeholder="Enter Venue Name" class="form-control"
                                accept="image/png, image/svg+xml, image/gif, image/jpeg">
                            <img class="w-50" src="" alt="" id="uploadPreview">
                        </div>

                      

                        <div class="modal-footer justify-content-center border-0 py-0">
                            <button type="button" class="ct_custom_btn  py-2 w-auto" data-bs-dismiss="modal">Cancel</button>
                            <button type="button ct_" class="ct_custom_btn w-auto py-2" (click)="addFile()">Add
                                Task</button>
                            <button hidden type="button" class="btn btn-secondary w-auto py-2" #closeModal2
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
