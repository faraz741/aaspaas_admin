<div class="ct_middle_cnt">
  <div class="mt-4 mb-5">
    <h4 class="mb-0 ct_h2 mb-4">User side banners</h4>




    <div class="">
      <div class="row mt-4">
       
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <label for="Name" class="mb-2 ct_fw_600"> Sidebar Banner code</label>
            <textarea type="text" placeholder="Enter Venue Name" id="exampleInputFile1" class="form-control"
              [(ngModel)]="sidebar_link"></textarea>

            <!-- <span class="text-danger"
                        *ngIf="createRace.get('race_venue')?.invalid && createRace.get('race_venue')?.touched">
                        <div *ngIf="createRace.get('race_venue')?.errors?.['required']">
                          Please enter race venue
                        </div>
                      </span> -->
          </div>
        </div>
       
        <div class="col-md-12 mb-3">

          <div class="form-group">
            <label for="Name" class="mb-2 ct_fw_600"> Small imageURl code</label>
            <textarea type="text" placeholder="Enter url link" class="form-control" [(ngModel)]="small_link"></textarea>

          </div>
        </div>
      
        <div class="col-md-12 mb-3">

          <div class="form-group">
            <label for="Name" class="mb-2 ct_fw_600"> Full image code</label>
            <textarea type="text"  placeholder="Enter url link" 
              class="form-control" [(ngModel)]="big_link" ></textarea>
            
          </div>
        </div>





        <div class="d-flex border-0 mt-4 gap-2">

          <button type="button" class="ct_custom_btn" data-bs-dismiss="modal" >Cancel</button>
          <button type="button" class="ct_custom_btn" (click)="onUpdate()">Update
          </button>

        </div>

      </div>

    </div>
  </div>
</div>
