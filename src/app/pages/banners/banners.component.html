    <div class="mt-4 mb-5">

                        <img class="ct_upload_img_121" src="{{imageURl}}/{{imageData[0]?.sidebar_image}}"  alt="" id="uploadPreview1">

                        *ngIf="createRace.get('race_venue')?.invalid && createRace.get('race_venue')?.touched">

                          Please enter race venue
                        </div>
                      </span> -->
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                  
                    <div class="form-group">
                        <label for="Name" class="mb-2 ct_fw_600">Small image (Size should be 468*60)</label>
                        <input type="file" (change)="PreviewImage('small')" placeholder="Enter Venue Name" id="exampleInputFile2" class="form-control"   accept="image/png, image/svg+xml, image/gif, image/jpeg">
                        <img class="ct_upload_img_121" src="{{imageURl}}/{{imageData[0]?.small_image}}"  alt="" id="uploadPreview2">
                        <!-- <span class="text-danger"
                        *ngIf="createRace.get('city')?.invalid && createRace.get('city')?.touched">
                        <div *ngIf="createRace.get('city')?.errors?.['required']">
                          Please enter race city
                        </div>
                      </span> -->
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="Name" class="mb-2 ct_fw_600">Full image (Size should be 728*90)</label>
                        <input type="file"  (change)="PreviewImage('big')" placeholder="Enter Venue Name" id="exampleInputFile3" class="form-control"   accept="image/png, image/svg+xml, image/gif, image/jpeg">
                        <img class="ct_upload_img_121" src="{{imageURl}}/{{imageData[0]?.big_image}}"  alt="" id="uploadPreview3">

                        *ngIf="createRace.get('race_number')?.invalid && createRace.get('race_number')?.touched">

                          Please enter race number
                        </div>
                      </span> -->

                </div>
                 
                  
                  
                 

                    <div class="d-flex border-0 mt-4 gap-2">

              </div>
            
        </div>
